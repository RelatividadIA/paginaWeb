<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="profile-picture">
                    <img src="../images/mercatron.webp" alt="Profile Picture">
                </div>
                <h2>Mercatron</h2>
                <button type="button" class="btn-clear" onclick="resetConversation(chat_id)">Limpiar</button>
            </div>
        </div>
        <div id="apiResponse" class="chat-messages"></div>
        <form id="promptForm" class="chat-form">
            <textarea class="form-control" id="prompt" placeholder="EscrÃ­beme tu mensaje" required rows="1"></textarea>
            <button type="submit" class="btn-send">
                <span class="visually-hidden">Enviar</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <script src="../scripts/funciones.js"></script>
    <script src="../scripts/funciones.js"></script>
     
</body>
</html>
